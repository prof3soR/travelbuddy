{% extends 'base.html' %} 
{% block content %}

<style>
  .card {
  box-shadow: 0 0.5rem 1rem rgba(0,0, 0, 0.5);
  border: none;
  position: relative;
  margin-top: 5rem;
  background-color: rgba(255,255, 255, 0.7);
}

.card-title {
  font-weight: bold;
}

.form-control:focus {
  border-color: #f2f5f9;
  box-shadow: none;
}

.btn-primary {
  background-color: #afd1f5;
  border-color:  #afd1f5;
}

.btn-primary:hover {
  background-color:  #afd1f5;
  border-color:  #afd1f5;
}

.btn-primary:focus {
  box-shadow: 10px;
}
body{
  background-image: url("https://images.unsplash.com/photo-1623072932867-80d024272cb8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1674&q=80");
  position: relative;
  background-size: cover;
  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
</style>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Register</h4>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <p>{{message}}</p>
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" class="form-control" name="mobile" placeholder="Enter mobile number">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter password">
              </div>
              <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" placeholder="Enter password again">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="mt-3 text-center">already have an account <a href="{% url 'login' %}">login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
