{% extends 'user_profile.html' %}
{% block content %}

<style>
    body {
      background-image: url('');
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #333;
    }
    
    .card {
      background-color: #ffffff51;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 2rem auto;
      max-width: 500px;
      width: 90%;
    }
    
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }
    
    label {
      display: block;
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    input[type="text"], input[type="date"], input[type="number"], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: none;
      border-radius: 4px;
      background-color: #f8f8f8;
    }
    
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('arrow.png');
      background-repeat: no-repeat;
      background-position: right 10px center;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    
    input[type="submit"]:hover {
      background-color: #a3caa4;
    }
    body{
			background-image: url("https://images.unsplash.com/photo-1597088758735-7a2dd0829e1a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80");
			background-repeat: no-repeat;
			background-size: cover;
			position: relative;
		}

  </style>
</head>
<body>
  
  <div class="card">
    <h1>New Trip</h1>
    <p>{{message}}</p>
    <form method="post">
      {% csrf_token %}
      <label for="trip-name">Trip Name:</label>
      <input type="text" id="trip-name" name="trip_name">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination">
      <div class="input-row">
      <label for="from-date">From Date:</label>
      <input type="date" id="from-date" name="from_date">

      <label for="duration">Duration:</label>
      <input type="number" id="duration" name="duration" min="1">
      </div>
      <div class="input-row">
      <label for="trip-type">Type of Trip:</label>
      <select id="trip-type" name="trip_type">
        <option value="solo">Solo</option>
        <option value="friends">Friends</option>
        <option value="family">Family</option>
        <option value="romantic">Romantic</option>
        <option value="adventure">Adventure</option>
        <option value="business">Business</option>
      </select>

      <label for="interest">Interest:</label>
      <select id="interest" name="interest">
        <option value="beach">Beach</option>
        <option value="mountain">Mountain</option>
        <option value="city">City</option>
        <option value="cultural">Cultural</option>
        <option value="wildlife">Wildlife</option>
        </select>
        </div>
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
{% endblock %}
